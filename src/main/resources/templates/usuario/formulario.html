<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Formulario Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<!-- Navbar Superior -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-building-gear"></i>
            Sistema de Reservas
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-house-fill"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/view/sala}">
                        <i class="bi bi-building"></i> Salas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/view/usuario}">
                        <i class="bi bi-people"></i> Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/view/reserva}">
                        <i class="bi bi-calendar-check"></i> Reservas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/view/recurso}">
                        <i class="bi bi-tools"></i> Recursos
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container main-container">
    <h2 class="page-title border-gradient">
        <i class="bi bi-person-plus-fill"></i> <span th:text="${title}">Formulario Usuario</span>
    </h2>

    <!-- Mensajes de error -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulario -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/view/usuario/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{usuarioId}">

                <div class="mb-4">
                    <label for="nombre" class="form-label">
                        <i class="bi bi-person"></i> Nombre Completo <span class="text-danger">*</span>
                    </label>
                    <input type="text"
                           class="form-control"
                           id="nombre"
                           th:field="*{nombre}"
                           th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                           placeholder="Ingrese el nombre completo"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                        Error en nombre
                    </div>
                </div>

                <div class="mb-4">
                    <label for="correo" class="form-label">
                        <i class="bi bi-envelope"></i> Correo Electr√≥nico <span class="text-danger">*</span>
                    </label>
                    <input type="email"
                           class="form-control"
                           id="correo"
                           th:field="*{correo}"
                           th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''"
                           placeholder="usuario@ejemplo.com"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                        Error en correo
                    </div>
                </div>

                <div class="mb-4">
                    <label for="rol" class="form-label">
                        <i class="bi bi-shield-check"></i> Rol <span class="text-danger">*</span>
                    </label>
                    <select class="form-select"
                            id="rol"
                            th:field="*{rol}"
                            th:classappend="${#fields.hasErrors('rol')} ? 'is-invalid' : ''"
                            required>
                        <option value="">Seleccione un rol</option>
                        <option th:each="rol : ${roles}"
                                th:value="${rol}"
                                th:text="${rol}">ADMIN</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}">
                        Error en rol
                    </div>
                </div>

                <div class="divider"></div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save-fill"></i>
                        <span th:text="${isEdit} ? 'Actualizar Usuario' : 'Guardar Usuario'">Guardar</span>
                    </button>
                    <a th:href="@{/view/usuario}" class="btn btn-secondary">
                        <i class="bi bi-x-circle-fill"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
