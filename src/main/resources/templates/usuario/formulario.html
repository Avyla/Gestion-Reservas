<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Formulario Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <h5 class="text-white text-center mb-4">Sistema de Gestión</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/view/sala}">
                            <i class="bi bi-building"></i> Gestión de Salas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/view/usuario}">
                            <i class="bi bi-people"></i> Gestión de Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/view/reserva}">
                            <i class="bi bi-calendar-check"></i> Gestión de Reservas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/view/recurso}">
                            <i class="bi bi-tools"></i> Gestión de Recursos
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h2 th:text="${title}">Formulario Usuario</h2>
            </div>

            <!-- Mensajes de error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Formulario -->
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/view/usuario/guardar}" th:object="${usuario}" method="post">
                        <input type="hidden" th:field="*{usuarioId}">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   id="nombre"
                                   th:field="*{nombre}"
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                                   placeholder="Ingrese el nombre completo"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                Error en nombre
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                            <input type="email"
                                   class="form-control"
                                   id="correo"
                                   th:field="*{correo}"
                                   th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''"
                                   placeholder="usuario@ejemplo.com"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                                Error en correo
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol <span class="text-danger">*</span></label>
                            <select class="form-select"
                                    id="rol"
                                    th:field="*{rol}"
                                    th:classappend="${#fields.hasErrors('rol')} ? 'is-invalid' : ''"
                                    required>
                                <option value="">Seleccione un rol</option>
                                <option th:each="rol : ${roles}"
                                        th:value="${rol}"
                                        th:text="${rol}">ADMIN</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}">
                                Error en rol
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i>
                                <span th:text="${isEdit} ? 'Actualizar' : 'Guardar'">Guardar</span>
                            </button>
                            <a th:href="@{/view/usuario}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
