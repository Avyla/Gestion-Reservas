<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Sistema de Gestión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <h5 class="text-white text-center mb-4">Sistema de Gestión</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${module == 'home'} ? 'active' : ''">
                            <i class="bi bi-house"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/view/sala}" th:classappend="${module == 'sala'} ? 'active' : ''">
                            <i class="bi bi-building"></i> Gestión de Salas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/view/usuario}" th:classappend="${module == 'usuario'} ? 'active' : ''">
                            <i class="bi bi-people"></i> Gestión de Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/view/reserva}" th:classappend="${module == 'reserva'} ? 'active' : ''">
                            <i class="bi bi-calendar-check"></i> Gestión de Reservas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/view/recurso}" th:classappend="${module == 'recurso'} ? 'active' : ''">
                            <i class="bi bi-tools"></i> Gestión de Recursos
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="pt-3 pb-2 mb-3">
                <h2 th:text="${title}">Título</h2>

                <!-- Mensajes de éxito/error -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <!-- Contenido específico de cada página -->
            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
